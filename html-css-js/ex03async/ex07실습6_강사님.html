  const standardTime = 3;
  let time1 = new Date().getTime();
  let interval = setInterval(()=> {
    let time2 = new Date().getTime();
    let diffTime = (time2 - time1) / 1000;
    let restTime = standardTime - diffTime;
    if (restTime <= 0) {
      clearInterval(interval);
      second.textContent = `${standardTime}초가 지났습니다`;
    } else {
      second.textContent = `남은시간 ${restTime.toFixed(2)}초`;
    }
  }, 10);


</script>
