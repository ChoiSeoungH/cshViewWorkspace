<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      #canvas {
          border: 1px solid black;
      }
  </style>
</head>
<body>
<canvas id="canvas" width="800" height="400">

</canvas>
</body>
</html>

<script !src="">
  const canvas = document.querySelector('#canvas');
  const ctx = canvas.getContext('2d');

  ctx.fillStyle='green';
  ctx.fillRect(10, 10, 150, 100);
  ctx.strokeRect(160, 110, 150, 100);
  ctx.strokeStyle = 'red' ;
  ctx.beginPath();
  ctx.moveTo(20, 20);
  ctx.lineTo(200, 20);
  ctx.stroke();

  ctx.clearRect(0, 0, canvas.width, canvas.height);
</script>
