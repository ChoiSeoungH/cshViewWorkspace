<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      #canvas {
          border: 1px solid black;
      }
  </style>
</head>
<body>
<canvas id="canvas" width="800" height="400">

</canvas>
</body>
</html>

<script>
  const canvas = document.querySelector("#canvas");
  const ctx = canvas.getContext("2d");

  ctx.beginPath();
  ctx.arc(100, 75, 50, 0, 2 * Math.PI);
  ctx.stroke();

</script>
