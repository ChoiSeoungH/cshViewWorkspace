<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      #canvas {
          border: 1px solid black;
      }
  </style>
</head>
<body>
<canvas id="canvas" width="800" height="400">
</canvas>
</body>
</html>

<script>
  const canvas = document.querySelector("#canvas");
  const ctx = canvas.getContext("2d");

  let isDrawing= false;
  let x=10;

  function drawCircle() {
    while (true) {
      ctx.beginPath();
      ctx.arc(x++, 10, 10, 0, 2 * Math.PI);
      ctx.fillStyle = "green";
      ctx.fill();
    }
  }

  canvas.addEventListener('click',e=>{
    isDrawing = !isDrawing;
    if (isDrawing ) {
      drawCircle();
    }
  })
</script>
