<html>
<head>
  <title>Web Font Test</title>
  <style>
    @font-face {
      font-family: "Vera Serif Bold";
      src: url("http://developer.mozilla.org/@api/deki/files/2934/=VeraSeBd.ttf");
    }
    body { font-family: "Vera Serif Bold", serif }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
     @import url('https://fonts.googleapis.com/css2?family=Diphylleia&display=swap');
      p.style1 {
          font: italic 30px 'Diphylleia', serif;
      }
      p.style2 {
          font-family: 'Noto Serif KR', serif;
          font-weight: 700;
      }
  </style>
</head>
<body>
  이것이 모질라에서 제공하는 Vera Serif Bold입니다. 
  <p class="style1">안녕하세요 hello everyone!</p>
  <p class="style2">반갑습니다 nice meet you guys! </p>
  <p> font 에 대해서 알아봅시다</p>
</body>
</html>
